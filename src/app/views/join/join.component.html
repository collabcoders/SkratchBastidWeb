<app-header></app-header>
<div class="flex flex-col min-h-[calc(100vh-58px)]">
  <!-- Pricing Section -->
  <div class="relative flex-grow flex justify-center items-center pt-26 bg-white">
    <div class="w-full z-10">
      <div class="px-4 py-0 text-center">
        <h2 class="text-2xl md:text-4xl font-extrabold mb-8 text-black">
          Choose Your Top Grillin' Experience
        </h2>

        <!-- VIP Card -->
        <div class="md:flex flex-col-reverse md:flex-row justify-center items-stretch gap-8 max-w-[30rem] mx-auto">
          <div class="flex-1 rounded-xl p-6 flex flex-col border-2 border-[#c0c0c05e] md:w-[35%] mb-2 bg-white">
            <div class="relative mb-4">
              <h3 class="text-left font-bold text-2xl text-[#142129]">VIP</h3>
            </div>

            <ul class="text-left mb-8 flex-grow">
              @for (feature of vipFeatures; track $index) {
              <li class="flex items-start mb-2">
                <div class="w-6 h-6 flex-shrink-0 mr-2">
                  <span class="material-icons text-[#FF5941]" style="font-size: 24px">check_circle</span>
                </div>
                <span class="flex-grow text-[14px] font-light text-[#5F5F5F]">
                  {{ feature.text }}
                </span>
              </li>
              }
            </ul>

            <div class="text-[20px] font-bold mb-0 text-[#142129]">
              $9.99<span class="text-[14px] font-light">/month</span>
            </div>

            <a href="https://wp.skratchbastid.com/register/top-grillin-monthly/"
              class="text-center mt-4 inline-block bg-[#FF5941] text-white py-3 px-20 font-bold rounded-lg hover:bg-orange-600 transition no-underline">
              SELECT
            </a>
          </div>
        </div>

        <p class="mt-8 text-lg text-black">
          Already have an account?
          <a href="/login" class="text-[#FF5941] hover:underline">Sign in here!</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Free Trial Form -->
  <app-free-trial-form (formSubmit)="onSignupSubmit($event)"></app-free-trial-form>

  <!-- Bottom Image Section -->
  <div class="bg-white relative">
    <img src="/img/bottom_image.png" alt="Bottom Image" class="bottom-0 left-0 w-full object-cover" />
  </div>
</div>

<app-footer></app-footer>
