<app-header></app-header>

<div class="min-h-screen max-w-xl mx-auto !pt-20 p-4 !space-y-2">
  <!-- Header with back button -->
  <button (click)="onBack()" hlmBtn variant="ghost"
    class="flex items-center text-gray-600 hover:text-gray-800 transition-colors">
    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
    </svg>
    Back
  </button>

  @if (loading()) {
    <div class="shadow-md rounded-lg flex items-center gap-4 p-4 animate-pulse">
      <div class="flex justify-center mb-6">
        <div class="w-24 h-24 bg-gray-200 rounded-full"></div>
      </div>
      <div class="flex-1 space-y-4">
        <div class="h-6 bg-gray-200 rounded w-2/3"></div>
        <div class="h-4 bg-gray-200 rounded w-1/2"></div>
        <div class="flex gap-2">
          <div class="h-4 bg-gray-200 rounded w-1/4"></div>
          <div class="h-4 bg-gray-200 rounded w-1/3"></div>
        </div>
      </div>
    </div>
  } @else {
    <div class="shadow-md rounded-lg flex items-center gap-4 p-4">
      <!-- Profile avatar -->
      <div class="flex justify-center mb-6">
        <div class="w-24 h-24 bg-gray-300 rounded-full flex items-center justify-center">
          <svg class="w-12 h-12 text-gray-500" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
          </svg>
        </div>
      </div>

      <!-- User info -->
      <div class="">
        <h1 class="text-2xl font-bold text-gray-900">
          {{ user().name }}
        </h1>

        <p class="text-gray-600">
          {{ user().email }}
        </p>

        <div class="flex items-center gap-2 text-sm text-gray-500">
          <p>{{ user().memberNumber }}</p>
          <p>Member since {{ user().memberSince | date: 'mediumDate' }}</p>
        </div>
      </div>
    </div>
  }
</div>
