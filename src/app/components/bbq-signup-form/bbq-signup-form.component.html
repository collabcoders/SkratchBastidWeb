<div class="bg-[#fff] text-white md:px-12 px-6 py-12 flex flex-col-reverse md:flex-row items-center gap-24">
  <div class="flex-1 md:w-70 flex flex-col gap-4">
    <img src="/img/bbqimg2.jpg" alt="Image 1" class="rounded-lg w-full h-[50vh] object-cover" />
  </div>
  <div class="flex-1 md:w-30 text-[#142129]">
    <h2 class="text-3xl font-bold">Sign Up for Bastid's BBQ</h2>
    <p class="mt-2 text-gray-300 mb-4 font-light"></p>
    <div class="flex flex-col">
      <div>
        <form class="space-y-4 flex flex-col gap-4" (ngSubmit)="onSubmit()" #signupForm="ngForm">
          <input
            [(ngModel)]="formData.fullName"
            name="fullName"
            type="text"
            placeholder="Full Name"
            required
            class="w-full px-4 py-2 border rounded-lg focus:ring text-[#142129] focus:ring-[#FF5941]"
          />
          <input
            [(ngModel)]="formData.email"
            name="email"
            type="email"
            placeholder="Email"
            required
            class="w-full px-4 py-2 border rounded-lg focus:ring text-[#142129] focus:ring-[#FF5941]"
          />
          <input
            [(ngModel)]="formData.phone"
            name="phone"
            type="tel"
            placeholder="Phone Number"
            required
            class="w-full px-4 py-2 border rounded-lg focus:ring text-[#142129] focus:ring-[#FF5941]"
          />
          <select
            [(ngModel)]="formData.city"
            name="city"
            required
            class="w-full px-4 py-2 border rounded-lg focus:ring text-[#142129] focus:ring-[#FF5941]"
          >
            <option value="" disabled selected>Select Your City</option>
            @for (city of cities; track city) {
              <option [value]="city">{{ city }}</option>
            }
          </select>
          <input
            [(ngModel)]="formData.postalCode"
            name="postalCode"
            type="text"
            placeholder="Postal/Zip Code"
            required
            class="w-full px-4 py-2 border rounded-lg focus:ring text-[#142129] focus:ring-[#FF5941]"
          />
          <button
            type="submit"
            class="w-full bg-[#FF5941] text-white py-3 !rounded-lg font-bold hover:bg-orange-600 transition border border-orange-500"
          >
            Sign Up
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
