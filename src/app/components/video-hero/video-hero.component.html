<div class="relative w-full h-screen overflow-hidden">
  <!-- Background Video -->
  <video #videoElement class="absolute inset-0 w-full h-full object-cover scale-110 origin-top" [muted]="isMuted()"
    autoplay loop playsinline [src]="getCurrentVideo().src">
    Your browser does not support the video tag.
  </video>

  <!-- Bottom gradient for button visibility -->
  <div
    class="px-4 pb-4 absolute inset-x-0 bottom-0 h-40 bg-gradient-to-t from-black/100 to-transparent flex items-end justify-between">
    <div class="bg-white bg-opacity-90 text-black px-6 py-4 rounded-lg max-w-xs">
      <p class="text-xl font-bold mb-2">LATEST LIVE SETS</p>
      <button (click)="goToVideos()"
        class="w-full bg-[#FF5941] text-white py-3 px-6 font-bold !rounded-lg hover:bg-orange-600 transition">
        WATCH FOR FREE
      </button>
    </div>

    <div class="flex items-center gap-4">
      <!-- Audio Control -->
      <button (click)="toggleMute()"
        class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white p-3 rounded-full transition-all backdrop-blur-sm"
        [title]="isMuted() ? 'Unmute' : 'Mute'">
        @if (isMuted()) {
        <!-- Muted Icon -->
        <svg data-v-23e43524="" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" class="w-6 h-6 text-black"
          stroke="black" fill="black">
          <path data-v-23e43524=""
            d="M320 64c0-12.6-7.4-24-18.9-29.2s-25-3.1-34.4 5.3L131.8 160 64 160c-35.3 0-64 28.7-64 64l0 64c0 35.3 28.7 64 64 64l67.8 0L266.7 471.9c9.4 8.4 22.9 10.4 34.4 5.3S320 460.6 320 448l0-384z">
          </path>
        </svg>
        } @else {
        <!-- Unmuted Icon -->
        <svg data-v-23e43524="" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" fill="black" stroke="black"
          class="w-6 h-6 text-black">
          <path data-v-23e43524=""
            d="M533.6 32.5C598.5 85.2 640 165.8 640 256s-41.5 170.7-106.4 223.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C557.5 398.2 592 331.2 592 256s-34.5-142.2-88.7-186.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zM473.1 107c43.2 35.2 70.9 88.9 70.9 149s-27.7 113.8-70.9 149c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C475.3 341.3 496 301.1 496 256s-20.7-85.3-53.2-111.8c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zm-60.5 74.5C434.1 199.1 448 225.9 448 256s-13.9 56.9-35.4 74.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C393.1 284.4 400 271 400 256s-6.9-28.4-17.7-37.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zM301.1 34.8C312.6 40 320 51.4 320 64l0 384c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352 64 352c-35.3 0-64-28.7-64-64l0-64c0-35.3 28.7-64 64-64l67.8 0L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3z">
          </path>
        </svg>
        }
      </button>

      <!-- Navigation Controls -->
      <div class="flex gap-2">
        <!-- Previous Button -->
        <button (click)="previousVideo()"
          class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white p-3 rounded-full transition-all backdrop-blur-sm"
          title="Previous Video">
          <svg data-v-23e43524="" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" class="w-6 h-6 text-black">
            <path data-v-23e43524="" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 19l-7-7 7-7"></path>
          </svg>
        </button>

        <!-- Next Button -->
        <button (click)="nextVideo()"
          class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white p-3 rounded-full transition-all backdrop-blur-sm"
          title="Next Video">
          <svg data-v-23e43524="" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" class="w-6 h-6 text-black">
            <path data-v-23e43524="" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
            </path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
