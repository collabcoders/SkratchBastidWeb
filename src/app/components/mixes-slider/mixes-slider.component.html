<div class="py-6 bg-white mt-8 px-6 mb-6">
  <div class="">
    <!-- Section Header -->
    <div class="flex justify-between items-center pr-4 mb-4">
      <div class="flex items-center gap-2">
        <img [src]="section().icon" [alt]="section().title" class="w-6 h-6" />
        <h2 class="text-[18px] font-bold text-gray-800">{{ section().title }}</h2>
      </div>
      @if (section().signUpText && section().signUpLink) {
      <div class="">
        <a [href]="section().signUpLink" class="text-white hover:text-black hover:bg-white text-sm py-1">
          <div class="bg-[#FF5941] px-4 py-2 rounded-lg">
            <span class="text-[14px] font-bold text-white uppercase tracking-wide">
              {{ section().signUpText }}
            </span>
          </div>
        </a>
      </div>
      }
    </div>

    <!-- Mixes Carousel Container -->
    <div class="relative">
      <!-- Navigation Buttons -->
      <button (click)="scrollLeft()"
        class="absolute left-0 top-[40%] transform -translate-y-1/2 z-10 bg-white rounded-full shadow-lg p-2 hover:bg-gray-50 transition-colors duration-200 md:flex items-center justify-center cursor-pointer"
        style="width: 40px; height: 40px; margin-left: -15px">
        <svg viewBox="0 0 24 24" class="w-5 h-5 text-black">
          <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" fill="currentColor" />
        </svg>
      </button>

      <button (click)="scrollRight()"
        class="absolute right-0 top-[40%] transform -translate-y-1/2 z-10 bg-white rounded-full shadow-lg p-2 hover:bg-gray-50 transition-colors duration-200 md:flex items-center justify-center cursor-pointer"
        style="width: 40px; height: 40px; margin-right: -15px">
        <svg viewBox="0 0 24 24" class="w-5 h-5 text-black">
          <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" fill="currentColor" />
        </svg>
      </button>

      <!-- Carousel Content -->
      <div #carousel class="overflow-x-auto scrollbar-hidden"
        style="scroll-snap-type: x mandatory; scrollbar-width: none; -ms-overflow-style: none">
        <div class="flex space-x-2 md:space-x-4 pb-4" style="width: max-content">
          @for (mix of section().data; track mix.title) {
          <a [href]="mix.href" class="hover:opacity-75 transition-opacity duration-200" style="
              flex-shrink: 0;
              box-sizing: border-box;
              min-height: 1px;
              scroll-snap-align: start;
            ">
            <img [src]="mix.image" [alt]="mix.title" loading="lazy"
              class="rounded-lg aspect-square object-cover w-[200px]" />
            <div class="mt-2" style="width: 200px">
              <div class="font-bold text-[16px] truncate">{{ mix.title }}</div>
              <div class="text-[12px] truncate">{{ mix.artist }}</div>
            </div>
          </a>
          }
        </div>
      </div>
    </div>
  </div>
</div>
