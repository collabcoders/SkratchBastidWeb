@for (alert of alerts; track $index) {
<div class="{{cssClass(alert)}}" role="alert">
    <i class="{{getIcon(alert)}}"></i>
    <strong class="mx-2" [innerHTML]="alert.title"></strong> <span [innerHTML]="alert.message"></span>
    <button type="button" class="btn-close" aria-label="Close" (click)="removeAlert(alert)"></button>
</div>
}
